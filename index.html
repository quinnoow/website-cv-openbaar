<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mijn Professioneel Profiel</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --header-bg: #1f1f1f;
      --footer-bg: #1f1f1f;
      --accent-color: #4caf50;
      --card-bg: #2c2c2c;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #f5f5f5;
      --footer-bg: #f5f5f5;
      --accent-color: #00796b;
      --card-bg: #e0e0e0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--header-bg);
      padding: 2rem;
      text-align: center;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }

    .popup-content button {
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: var(--footer-bg);
      padding: 2rem;
      text-align: center;
    }

    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Wissel thema</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Wie ben jij?</h2>
      <p>Laat me weten wie je bent:</p>
      <button onclick="selectVisitor('Werkgever')">Werkgever</button>
      <button onclick="selectVisitor('Recruiter')">Recruiter</button>
      <button onclick="selectVisitor('Andere')">Andere</button>
    </div>
  </div>

  <header>
    <h1>IT Support & Infrastructuur</h1>
    <p>Professioneel profiel met focus op systemen, netwerken en praktijkgerichte IT-ondersteuning</p>
  </header>

  <section>
    <h2>Live Bezoekersoverzicht</h2>
    <ul id="bezoekerStats">
      <li>Data wordt lokaal opgeslagen in Supabase.</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Jouw Naam â€“ Alle rechten voorbehouden</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://uhkewxthzgxlscupmqfu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoa2V3eHRoemd4bHNjdXBtcWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2OTM0NzIsImV4cCI6MjA2OTI2OTQ3Mn0.FSneRQXklhzX9McVGhRQQ5UKmxBjaYAAhFE_BzX9rxg';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function selectVisitor(type) {
      const ip = await fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => data.ip)
        .catch(() => 'onbekend');
      const userAgent = navigator.userAgent;

      const { error } = await supabase
        .from('bezoekers') // tabelnaam
        .insert([{ type: type, ip: ip, user_agent: userAgent }]);

      if (error) {
        alert('Er ging iets mis bij het opslaan.');
        console.error(error);
      } else {
        alert('Welkom, ' + type + '!');
        document.getElementById('popup').style.display = 'none';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    window.onload = () => {
      if (!localStorage.getItem('bezoekerTellingen')) {
        document.getElementById('popup').style.display = 'flex';
      }
    };
  </script>
</body>
</html>
