<!DOCTYPE html>
<html>
<body>
<button onclick="test()">Test verbinding</button>
<script>
async function test() {
  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbzVg_zRQOfu6MgLnSJ0lX8bifAFClUilQpXz_oLbxK-mUtk1uDOYYkEETYsk504QVeI/exec");
    const data = await response.text();
    alert("✅ Verbinding werkt: " + data);
  } catch (e) {
    alert("❌ Fout: " + e.message);
    console.error(e);
  }
}
</script>
</body>
</html>
