<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Professioneel Profiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .popup {
            display: none; /* Tijdelijk uitgeschakeld */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .popup-content {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        .popup-content button {
            margin: 1rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #1f1f1f;
            padding: 2rem;
            text-align: center;
        }
        a {
            color: #4caf50;
            text-decoration: none;
        }
        img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 1rem auto;
            border: 1px solid #444;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
